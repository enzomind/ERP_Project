
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/erpprojectdb?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpw

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# mybatis
mybatis.mapper-locations=static/mapper/*.xml
mybatis.type-aliases-package=com.choongang.erpproject.login.dto, \
  com.choongang.erpproject.employee.dto,\
  com.choongang.erpproject.accounting.dto, \
  com.choongang.erpproject.edms.dto
mybatis.configuration.map-underscore-to-camel-case=true


# login
jwt.header=Authorization