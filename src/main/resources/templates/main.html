<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="mainHeader">
    <title>결재수신함</title>
</th:block>

<th:block>
    <div layout:fragment="content">
        <div class="container-fluid">

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
<!--                <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"></i>버튼 아이템(구현 여부 검토 중)</a>-->
            </div>

            <!-- Content Row -->
            <div class="row">

                <!-- 당월 입사자 수 -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        당월 입사자 현황
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="hireDash"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-people-arrows fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 전체 직원 수 -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        전체 직원 수 현황
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="empDash"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-city fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 결재 대기 문서 수 -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-danger shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                                        결재 대기 현황
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="expreportDash"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- 생일자 대시 -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1" id="birthTitle">
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800" id="birthDash"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-birthday-cake fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Content Row -->

            <div class="row">

                <!-- 휴가자 현황 -->
                <div class="col-xl-8 col-lg-7">
                    <div class="card shadow mb-4">
                        <!-- 휴가자 현황 Header -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">휴가자 현황</h6>
                        </div>
                        <!-- 휴가자 현황 Body -->
                        <div class="card-body">
                            <div id = "calendar">


                            </div>
                        </div>
                    </div>
                </div>

                <!-- 공지사항 -->
                <div class="col-xl-4 col-lg-5">
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">공지사항</h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
<!--                            <div class="chart-pie pt-4 pb-2">-->

<!--                            </div>-->
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>제목</th>
                                        <th>등록일자</th>
                                    </tr>
                                    </thead>

                                    <tbody id="noticeDash">

                                    </tbody>

                                </table>

                            </div>



                        </div>
                    </div>
                </div>


            </div>
        </div>

        <script type="text/javascript" th:src="@{/lib/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/main/main.js}"></script>

    </div>
</th:block>

</html>
